<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="leftheader">
                <img class="groupIcon" src="photo/group.svg" alt="">
                <img class="searchIcon" src="photo/serch.svg" alt="">
            </div>
            <div class="rightheader">
                <img class="lineIcon" src="photo/line.svg" alt="">
                <img class="contIcon" src="photo/cont.svg" alt="">
                <span class="extIconWrap">
                    <img class="extIcon" src="photo/ext.svg" alt="">
                    <span>5</span>
                </span>
            </div>
        </div>
    </div>

    <div class="newArrivals">
        <div class="container">
            <h1>NEW ARRIVALS</h1>
            <nav>
                <a href="#">HOME</a>
                <span>/</span>
                <a href="#">MEN</a>
                <span>/</span>
                <a href="#">NEW ARRIVALS</a>
            </nav>
        </div>
    </div>

    <div class="slide">
        <img src="photoArrivals/girl.jpg" class="slidePhoto" alt="">
        <a class="leftArrow" href="#">
            <img src="photo/VectorRight.svg" alt="">
        </a>
        <a class="rightArrow" href="#">
            <img src="photo/VectorLeft.svg" alt="">
        </a>
    </div>

    <div class="subscribe">
        <div class="container">
            <div class="subLeft">
                <img src="photo/sub.png" alt="">
                <div class="leftText">
                    “Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus condimentum“
                </div>
            </div>
            <div class="subRight">
                <div class="subHeader">
                    SUBSCRIBE
                </div>
                <div class="rightText">
                    FOR OUR NEWLETTER AND PROMOTION
                </div>

                <form action="" class="buttonform">
                    <input type="text" placeholder="Enter Your Email">
                    <button>Subscribe</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footerRight">
                <a href="#">
                    <img src="footer/fb.svg" alt="">
                </a>
                <a href="#">
                    <img src="footer/inst.svg" alt="">
                </a>
                <a href="#">
                    <img src="footer/p.svg" alt="">
                </a>
                <a href="#">
                    <img src="footer/twitter.svg" alt="">
                </a>
            </div>
            <div class="footerLeft">
                &copy; 2021 Brand All Rights Reserved.
            </div>
        </div>
    </div>
</body>

</html>
